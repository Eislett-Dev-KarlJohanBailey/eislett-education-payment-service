name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build affected packages
        run: npx turbo run build

      - name: Package affected services
        run: npx turbo run package

      # - name: Verify function.zip exists
      #   run: |
      #     for service in product-service pricing-service; do
      #       if [ ! -f "services/$service/function.zip" ]; then
      #         echo "Error: function.zip not found after packaging for $service"
      #         echo "Listing services/$service/:"
      #         ls -la services/$service/ || true
      #         exit 1
      #       fi
      #       echo "âœ“ function.zip created successfully for $service"
      #       ls -lh services/$service/function.zip
      #     done

      - name: Deploy product service
        run: npx turbo run deploy --filter=@services/product-service

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set project name
        id: project
        run: |
          PROJECT_NAME="${{ vars.PROJECT_NAME || 'eislett-education' }}"
          echo "project_name=${PROJECT_NAME}" >> $GITHUB_OUTPUT
          echo "Using project name: ${PROJECT_NAME}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Bootstrap Terraform backend
        run: |
          PROJECT_NAME="${{ steps.project.outputs.project_name }}"
          for service in product-service pricing-service access-service entitlement-processor-service stripe-service; do
            export BUCKET="${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state"
            export TABLE="${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking"
            export AWS_REGION="us-east-1"
            bash bin/bootstrap_backend.sh
          done

      - name: Deploy changed services
        run: |
          # Deploy services in dependency order
          # First: services with no dependencies
          for service in product-service pricing-service access-service; do
            # Verify function.zip exists from Terraform's perspective
            if [ ! -f "services/$service/function.zip" ]; then
              echo "Error: function.zip not found at services/$service/function.zip"
              exit 1
            fi
            PROJECT_NAME="${{ steps.project.outputs.project_name }}"
            terraform -chdir=infra/services/$service init \
              -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
              -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
              -backend-config="region=us-east-1" \
              -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
              -backend-config="encrypt=true"
            if [ "$service" == "access-service" ]; then
              terraform -chdir=infra/services/$service apply -auto-approve \
                -var="project_name=${PROJECT_NAME}" \
                -var="environment=${{ steps.env.outputs.environment }}" \
                -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
                -var="state_region=${{ secrets.TF_STATE_REGION }}" \
                -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}" \
                -var="jwt_access_token_secret=${{ secrets.JWT_ACCESS_TOKEN_SECRET }}"
            else
              terraform -chdir=infra/services/$service apply -auto-approve \
                -var="project_name=${PROJECT_NAME}" \
                -var="environment=${{ steps.env.outputs.environment }}" \
                -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
                -var="state_region=${{ secrets.TF_STATE_REGION }}" \
                -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"
            fi
          done
          
          # Then: entitlement-processor-service (depends on product-service and access-service outputs)
          service="entitlement-processor-service"
          if [ ! -f "services/$service/function.zip" ]; then
            echo "Error: function.zip not found at services/$service/function.zip"
            exit 1
          fi
          PROJECT_NAME="${{ steps.project.outputs.project_name }}"
          terraform -chdir=infra/services/$service init \
            -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
            -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
            -backend-config="encrypt=true"
          terraform -chdir=infra/services/$service apply -auto-approve \
            -var="project_name=${PROJECT_NAME}" \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
            -var="state_region=${{ secrets.TF_STATE_REGION }}" \
            -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"
          
          # Finally: stripe-service (depends on product-service, pricing-service, and entitlement-processor-service outputs)
          service="stripe-service"
          if [ ! -f "services/$service/function.zip" ]; then
            echo "Error: function.zip not found at services/$service/function.zip"
            exit 1
          fi
          terraform -chdir=infra/services/$service init \
            -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
            -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
            -backend-config="encrypt=true"
          terraform -chdir=infra/services/$service apply -auto-approve \
            -var="project_name=${PROJECT_NAME}" \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
            -var="state_region=${{ secrets.TF_STATE_REGION }}" \
            -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"