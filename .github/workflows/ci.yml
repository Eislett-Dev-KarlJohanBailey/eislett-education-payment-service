name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build affected packages
        run: npx turbo run build

      - name: Package affected services
        run: npx turbo run package

      - name: Deploy product service
        run: npx turbo run deploy --filter=@services/product-service

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Bootstrap Terraform backend
        run: |
          for service in product-service; do
            export BUCKET="eislett-education-${{ steps.env.outputs.environment }}-${service}-state"
            export TABLE="eislett-education-${{ steps.env.outputs.environment }}-${service}-state-locking"
            export AWS_REGION="us-east-1"
            bash bin/bootstrap_backend.sh
          done

      - name: Deploy changed services
        run: |
          for service in product-service; do
            cd infra/services/$service
            terraform init \
              -backend-config="bucket=eislett-education-${{ steps.env.outputs.environment }}-${service}-state" \
              -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
              -backend-config="region=us-east-1" \
              -backend-config="dynamodb_table=eislett-education-${{ steps.env.outputs.environment }}-${service}-state-locking" \
              -backend-config="encrypt=true"
            terraform apply -auto-approve \
              -var="environment=${{ steps.env.outputs.environment }}" \
              -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
              -var="state_region=${{ secrets.TF_STATE_REGION }}" \
              -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"
            cd -
          done
